<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>App-Cibertec</title>
    <script th:src="@{/script/bootstrap/bootstrap.bundle.js}"
            type="text/javascript"
    ></script>
    <link th:href="@{/style/bootstrap/bootstrap.css}"
          rel="stylesheet">
</head>
<body>
<div class="card">
    <div class="card-header">
        Listado
    </div>
    <div class="card-body">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="Producto: ${listaestados}">
                <th th:text="${Producto.IdProducto}" scope="row">1</th>
                <th th:text="${Producto.NomCliente}" scope="row">1</th>
                <th th:text="${Producto.ApeCliente}" scope="row">1</th>
                <th th:text="${Producto.FechaReg}" scope="row">1</th>
                <th th:text="${Producto.Edad}" scope="row">1</th>

            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
